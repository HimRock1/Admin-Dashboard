<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="s-box">
            <div class="icon-area">
                <div class="icon"><img src="Icons/Layout-2.png" alt="Dashboard icons created by Pixel perfect - Flaticon"></div>
                <div class="icon-title">Dashboard</div>
            </div>
            <div class="navs">
                <div class="nav-child">
                    <div class="nav-icon"><img src="Icons/Homepage.png" alt="Homepage image from Icons8.com"></div>
                    <div class="nav-icon-title">Home</div>
                </div>
                <div class="nav-child">
                    <div class="nav-icon"><img src="Icons/profile.png" alt="Identification card image from Icons8.com"></div>
                    <div class="nav-icon-title">Profile</div>
                </div>
                <div class="nav-child">
                    <div class="nav-icon"><img src="Icons/message.png" alt="Urgent message image from Icons8.com"></div>
                    <div class="nav-icon-title">Messages</div>
                </div>
                <div class="nav-child">
                    <div class="nav-icon"><img src="Icons/Clock.png" alt="Clock image from Icons8.com"></div>
                    <div class="nav-icon-title">History</div>
                </div>
                <div class="nav-child">
                    <div class="nav-icon"><img src="Icons/Task.png" alt="Tasklist image from Icons8.com"></div>
                    <div class="nav-icon-title">Tasks</div>
                </div>
                <div class="nav-child">
                    <div class="nav-icon"><img src="Icons/Community.png" alt="Users image from Icons8.com"></div>
                    <div class="nav-icon-title">Communities</div>
                </div>
                <div class="nav-child">
                    <div class="nav-icon"><img src="Icons/setting.png" alt="Setting image from Icons8.com"></div>
                    <div class="nav-icon-title">Settings</div>
                </div>
                <div class="nav-child">
                    <div class="nav-icon"><img src="Icons/help.png" alt="Help image from Icons8.com"></div>
                    <div class="nav-icon-title">Support</div>
                </div>
                <div class="nav-child">
                    <div class="nav-icon"><img src="Icons/security.png" alt="Security Lock image from Icons8.com"></div>
                    <div class="nav-icon-title">Security</div>
                </div>
            </div>
        </div>
        <div class="w-box">
            <div class="header">
                <div class="top-head">
                    <div class="search-bar">
                        <div class="search-icon"></div>
                        <div class="search-field"></div>
                    </div>
                    <div class="bell-icon"></div>
                    <div class="icon"></div>
                    <div class="head-title"></div>
                </div>
                <div class="bottom-head">
                    <div class="icon"></div>
                    <div class="head-title-box">
                        <div class="s-head-title"></div>
                        <div class="b-head-title"></div>
                    </div>
                    <div class="new-btn"></div>
                    <div class="upload"></div>
                    <div class="share"></div>
                </div>
            </div>
            <div class="content-box">
                <div class="main-content">
                    <div class="main-contentent-title"></div>
                    <div class="main-content-boxes">
                        <div class="small-content-area">
                            <div class="main-content-area"></div>
                            <div class="main-icon-area"></div>
                        </div>
                        <div class="small-content-area">
                            <div class="main-content-area"></div>
                            <div class="main-icon-area"></div>
                        </div>
                        <div class="small-content-area">
                            <div class="main-content-area"></div>
                            <div class="main-icon-area"></div>
                        </div>
                        <div class="small-content-area">
                            <div class="main-content-area"></div>
                            <div class="main-icon-area"></div>
                        </div>
                        <div class="small-content-area">
                            <div class="main-content-area"></div>
                            <div class="main-icon-area"></div>
                        </div>
                        <div class="small-content-area">
                            <div class="main-content-area"></div>
                            <div class="main-icon-area"></div>
                        </div>
                    </div>
                </div>
                <div class="side-content">
                    <div class="announcements">
                        <div class="announcement-head"></div>
                        <div class="announcement-area">
                            <div class="message-box">
                                <div class="message-title"></div>
                                <div class="message-content"></div>
                            </div>
                            <div class="message-box">
                                <div class="message-title"></div>
                                <div class="message-content"></div>
                            </div>
                            <div class="message-box">
                                <div class="message-title"></div>
                                <div class="message-content"></div>
                            </div>
                        </div>
                    </div>
                    <div class="trendings">
                        <div class="trending-head"></div>
                        <div class="trending-area">
                            <div class="trend-area">
                                <div class="user-icon"></div>
                                <div class="user-data">
                                    <div class="user-name"></div>
                                    <div class="user-message"></div>
                                </div>
                            </div>
                            <div class="trend-area">
                                <div class="user-icon"></div>
                                <div class="user-data">
                                    <div class="user-name"></div>
                                    <div class="user-message"></div>
                                </div>
                            </div>
                            <div class="trend-area">
                                <div class="user-icon"></div>
                                <div class="user-data">
                                    <div class="user-name"></div>
                                    <div class="user-message"></div>
                                </div>
                            </div>
                            <div class="trend-area">
                                <div class="user-icon"></div>
                                <div class="user-data">
                                    <div class="user-name"></div>
                                    <div class="user-message"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
